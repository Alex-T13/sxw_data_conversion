default:
  ALLOWED_HOSTS: [ ]
  DATABASE_URL: ""
  DIRS_EXCLUDED:
    - .idea
    - .pytest_cache
    - .static
    - .tests_artifacts
    - .media
  DIRS_RESOURCES:
    - config
    - src/project/static/
  DIRS_SOURCES:
    - src
  DIRS_TEMPLATES:
    - src/applications/main/templates/
    - src/applications/auth_reg/templates/
  HOST: ""
  MODE_DEBUG: true
  MODE_PROFILING: false
  PORT: 8000
  PROJECT_NAME: "sxw_data_conversion"
  REQUEST_TTL: 0

  SENTRY_DSN: ""
  TEMPLATE_ENGINE: "Django"
  TEST_BROWSER: ""
  TEST_BROWSER_HEADLESS: true
  VENV_SYNTHETIC: false
  WEB_CONCURRENCY: 0

development:
  HOST: "localhost"
  PORT: 8000
  REQUEST_TTL: 300

  WEB_CONCURRENCY: 1

heroku:
  HOST: "sxw-data-conversion.herokuapp.com"
  MODE_DEBUG: false
  REQUEST_TTL: 10
  VENV_SYNTHETIC: true
