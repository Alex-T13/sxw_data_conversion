{% extends "_base.html" %}

{% block content %}

<form  method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>

    {% for f in form %}
      <div class="row mb-3">
        <label for="{{ f.id_for_label }}" class="col-sm-3 col-form-label">{{f.label}}:</label>
        {% if f.id_for_label != "id_password1" and f.id_for_label != "id_password2" %}
          <div class="col-sm-7">
            {{ f }}
          </div>
        {% else %}
          <div class="col-sm-4">
            {{ f }}
          </div>
        {% endif %}
      </div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
</form>

{% endblock %}
