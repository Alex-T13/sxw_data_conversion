{% extends "_base.html" %}

{% block content %}

<h4>Будьте внимательны, дальнейшие действия могут привести к полной очистке объекта!</h4>
<hr>

<form action="{% url 'clear_object' %}" method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>

    {% for f in form %}
      <div class="mb-3">
        <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}</label>
        {{ f }}
      </div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Очистить</button>
</form>

{% endblock %}
