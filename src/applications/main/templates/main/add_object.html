{% extends "_base.html" %}

{% block content %}

<form action="{% url 'add_object' %}" method="post">
  {% csrf_token %}

  <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
      <div class="row mb-3">
<!--      <div class="mb-3">-->
        <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}:</label>
        {% if f.id_for_label != "id_base" %}
          <div class="col-sm-9">
            {{ f }}
          </div>
        {% else %}
          <div class="col-sm-2">
            {{ f }}
          </div>
        {% endif %}
      </div>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <br><br>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

{% endblock %}
