{% extends "_base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <strong>{{object.author|truncatechars:20}} | {{object.create|date:"d-m-Y H:i:s"}}</strong>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form action="{% url 'update_post' object.id %}" method="post">{% csrf_token %}
          <div>{{ form.non_field_errors }}</div>
          {% for f in form %}
            <div class="row mb-3">
              <label for="{{ f.id_for_label }}" class="form-label"></label>
              <br>
              <div class="col-sm">
                {{ f }}
              </div>
            </div>
            <div class="form-error">{{ f.errors }}</div>
          {% endfor %}
          <div class="row mb-3">
            <div class="col-sm">
              <br>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
