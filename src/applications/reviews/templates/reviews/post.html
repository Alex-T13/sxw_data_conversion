{% extends "_base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <strong>{{object.author|truncatechars:20}} | {{object.create|date:"d-m-Y H:i:s"}}</strong>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-sm"><br>{{object.content}}</div>
    </div>
    <div class="row">
      <div class="col-sm">
        <br>
        {% if object.author.id == user.id %}
          <a class="btn btn-outline-success btn-sm" href="{% url 'update_post' object.id %}" role="button">
            Редактировать
          </a>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}
